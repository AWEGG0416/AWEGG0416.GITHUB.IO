<html>
<head>
        <meta name="viewport" content="width=device-width,initial-scale=0.78">
    <script>
        function setIframeSource() {
            // behavior of myIframe
            var theSelect = document.getElementById('location');
            var theIframe = document.getElementById('myIframe');
            var theUrl;
            theUrl = theSelect.options[theSelect.selectedIndex].value;
            theIframe.src = theUrl;

        }
    </script>
</head>
<body>
    <form id="form1" method="post">

        <select id="location" onchange="setIframeSource()" STYLE= "font-size: 40px; width: 100%; TEXT-ALIGN:CENTER"> 
          <option value="">MODEL</option> 
          <option value="https://AWEGG0416.GITHUB.IO/CARGO/HIDROMEK/HMK140W.HTML">HMK140W</option>
          <option value="https://AWEGG0416.GITHUB.IO/CARGO/HIDROMEK/HMK220LC.HTML">HMK220LC</option>
          <option value="https://AWEGG0416.GITHUB.IO/CARGO/HIDROMEK/HIDROMEK(MG460).HTML">MG460</option>

            </select>
    </form>
    <iframe id="myIframe" src="https://AWEGG0416.GITHUB.IO/CARGO.jpg" frameborder="0" marginwidth="0" marginheight="0" width=100% height=80%></iframe>


    </body>
</html>
