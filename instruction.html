<html>
<head>
              <title>작업 안전지침</title>
      <meta name="viewport" content="width=device-width,initial-scale=0.78">
    <script>
        function setIframeSource() {
            // behavior of myIframe
            var theSelect = document.getElementById('location');
            var theIframe = document.getElementById('myIframe');
            var theUrl;
            theUrl = theSelect.options[theSelect.selectedIndex].value;
            theIframe.src = theUrl;

        }
    </script>
</head>
<body>
    <form id="form1" method="post">

        <select id="location" onchange="setIframeSource()" STYLE= "font-size: 40px; width: 100%; TEXT-ALIGN:CENTER"> 

         <option value="https://AWEGG0416.GITHUB.IO/img/poster/forklift.png">SELECT WOKR TYPE</option>  
          <option value="https://AWEGG0416.GITHUB.IO/instruction/Instruction_driver.html">화물 운전(Driving)</option>
          <option value="https://AWEGG0416.GITHUB.IO/instruction/Instruction_lashing.html">고박(Lashing)</option>
          <option value="https://AWEGG0416.GITHUB.IO/instruction/Instruction_tally.html">검수(Tally)</option> 
          <option value="https://AWEGG0416.GITHUB.IO/instruction/Instruction_forklift.html">지게차(Forklift)</option>
          <option value="https://AWEGG0416.GITHUB.IO/instruction/Instruction_trailer.html">셔틀 트레일러(Trailer)</option>
          <option value="https://AWEGG0416.GITHUB.IO/instruction/Instruction_crane.html">본선 크레인 사용(Crane)</option> 


      </select>
    </form>
 
    <iframe id="myIframe" src="https://AWEGG0416.GITHUB.IO/img/poster/forklift.png" frameborder="0" frameborder="0" 
      
    marginwidth="0" marginheight="0" width=100% height=83%></iframe>
  
    </body>
</body>

</html>
